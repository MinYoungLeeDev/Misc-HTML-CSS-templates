<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Day Hourly Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="schedule-container">
        <div class="day" id="day1">
            <h2>Day 1</h2>
            <div class="hourly-schedule">
                <div class="hour">
                    <div class="time">00:00 - 01:00</div>
                    <div class="content" id="day1-00">Content for 00:00 - 01:00</div>
                </div>
                <div class="hour">
                    <div class="time">01:00 - 02:00</div>
                    <div class="content" id="day1-01">Content for 01:00 - 02:00</div>
                </div>
                <!-- Repeat for every hour -->
                <div class="hour">
                    <div class="time">23:00 - 00:00</div>
                    <div class="content" id="day1-23">Content for 23:00 - 00:00</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
